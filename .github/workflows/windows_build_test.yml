name: Windows Build/Test

on:
  # allows us to run workflows manually
  workflow_dispatch:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  BuildTest:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { icon: 'â¬›', sys: mingw32, compiler: 'gcc' }
          - { icon: 'â¬›', sys: mingw32, compiler: 'msmpi' }
          - { icon: 'ðŸŸ¦', sys: mingw64, compiler: 'gcc' }
          - { icon: 'ðŸŸ¦', sys: mingw64, compiler: 'msmpi' }
          - { icon: 'ðŸŸ¨', sys: ucart64, compiler: 'gcc' }
          - { icon: 'ðŸŸ¨', sys: ucart64, compiler: 'msmpi' }
          - { icon: 'ðŸŸ§', sys: clang64, compiler: 'gcc' }
          - { icon: 'ðŸŸ§', sys: clang64, compiler: 'msmpi' }
    name: ${{ matrix.icon }} ${{ matrix.sys }} - ${{ matrix.compiler }}
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup ${{ matrix.sys }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          release: false
          path-type: strict
          install: >-
            git
            base-devel
            zlib-devel
            libcurl-devel
            libzstd-devel
          pacboy: >-
            ${{ matrix.compiler }}:p
            cmake:p
            eigen3:p

      - name: Set git to use LF
        run: |
          git config --global core.autocrlf input

      - name: Build and Install HDF5
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth 1 https://github.com/HDFGroup/hdf5.git -b hdf5_1_14_5
          cd hdf5
          mkdir build
          cd build
          cmake .. \
            -G "Ninja" \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_SHARED_LIBS=ON \
            -DHDF5_ENABLE_PARALLEL=$([ "${{ matrix.compiler }}" == "msmpi" ] && echo "ON" || echo "OFF") \
            -DHDF5_BUILD_CPP_LIB=OFF \
            -DHDF5_BUILD_FORTRAN=OFF \
            -DHDF5_BUILD_JAVA=OFF \
            -DHDF5_BUILD_DOC=OFF
          cmake --build . --config Release
          cmake --install . --config Release

      - name: Build and Install MOAB
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth 1 https://bitbucket.org/ahnaf-tahmid-chowdhury/moab.git -b mingw
          cd moab
          mkdir build
          cd build
          cmake .. \
            -G "Ninja" \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DBUILD_SHARED_LIBS=ON \
            -DENABLE_MPI=$([ "${{ matrix.compiler }}" == "msmpi" ] && echo "ON" || echo "OFF") \
            -DENABLE_EIGEN3=ON \
            -DENABLE_HDF5=ON \
            -DENABLE_BLASLAPACK=OFF \
            -DENABLE_FORTRAN=OFF \
            -DENABLE_IMESH=OFF \
            -DENABLE_TESTING=OFF
          cmake --build . --config Release
          cmake --install . --config Release

      - name: Build and Install DAGMC
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth 1 https://github.com/ahnaf-tahmid-chowdhury/DAGMC.git -b fix-windows
          cd dagmc
          mkdir build
          cd build
          cmake .. \
            -G "Ninja" \
            -DCMAKE_INSTALL_PREFIX=/c/dagmc \
            -DBUILD_SHARED_LIBS=ON
          cmake --build . --config Release
          cmake --install . --config Release

      - name: Test DAGMC
        run: |
          export PATH=$PATH:/c/dagmc/bin
          cd /c/dagmc/tests
          dagmc_pointinvol_test.exe
          dagmc_rayfire_test.exe
          dagmc_simple_test.exe
          dagmc_unit_tests.exe
          make_watertight_cone_tests.exe
          make_watertight_cylinder_tests.exe
          make_watertight_no_curve_sphere_tests.exe
          make_watertight_sphere_n_box_test.exe